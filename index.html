<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçÑ Super Mario - Single Level Pro</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçÑ</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea, #764ba2);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #gameContainer {
            position: relative;
            border: 4px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            background: #000;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 70%, #228B22 100%);
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .game-ui {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 0px #000;
            pointer-events: none;
        }

        .controls-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
            text-shadow: 1px 1px 0px #000;
            pointer-events: none;
        }

        .mobile-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: none;
            justify-content: space-between;
            pointer-events: auto;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border: 3px solid #fff;
            border-radius: 50%;
            background: rgba(0,0,0,0.7);
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            transition: all 0.1s;
        }

        .control-btn:active {
            background: rgba(255,255,255,0.3);
            transform: scale(0.95);
        }

        .dpad {
            display: flex;
            gap: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .jump-btn {
            background: rgba(46, 204, 113, 0.8);
        }

        .run-btn {
            background: rgba(231, 76, 60, 0.8);
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
            }
            .controls-info {
                display: none;
            }
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            pointer-events: auto;
        }

        .game-over.show {
            display: block;
        }

        .restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }

        .restart-btn:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1024" height="576"></canvas>
        
        <div class="ui-overlay">
            <div class="game-ui">
                <div>SCORE: <span id="score">000000</span></div>
                <div>ü™ô <span id="coins">00</span></div>
                <div>LIVES: <span id="lives">3</span></div>
                <div>TIME: <span id="time">300</span></div>
            </div>
            
            <div class="controls-info">
                ARROW KEYS: Move | SPACE: Jump | SHIFT: Run/Fire | P: Pause
            </div>
            
            <div class="mobile-controls">
                <div class="dpad">
                    <button class="control-btn" id="leftBtn">‚Üê</button>
                    <button class="control-btn" id="rightBtn">‚Üí</button>
                </div>
                <div class="action-buttons">
                    <button class="control-btn jump-btn" id="jumpBtn">JUMP</button>
                    <button class="control-btn run-btn" id="runBtn">RUN</button>
                </div>
            </div>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2 id="gameOverTitle">GAME OVER</h2>
            <p id="gameOverText">Try again!</p>
            <button class="restart-btn" onclick="game.restart()">RESTART</button>
        </div>
    </div>

    <script src="js/game.js"></script>
    <script src="js/game-debug.js"></script>
</body>
</html>
